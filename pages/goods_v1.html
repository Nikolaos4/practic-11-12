<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новости</title>
        <link rel="stylesheet" href="../style/styles.css">
    </head>

    <body>
        <div class="page"> 
            <header class="header"><h1 class="header__title">Новости</h1></header>
            <nav class="nav">
                <ul  class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="../index_v1.html">Главная</a></li>
                    <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
                    <li class="nav__item nav__item--active"><a class="nav__link" href="goods_v1.html">Товары</a></li>
                    <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
                    <li class="nav__theme-item">
                        <button id="theme-toggle" class="nav__theme-toggle" aria-label="Переключить тему">
                            <img src="../images/lun_sun.jpg" alt="Тема" class="nav__theme-img">
                        </button>
                    </li>
                </ul>
            </nav>
            <main class="main"> 
                <section class="goods">
                    <div class="goods__title">А вот  и товары для того, чтобы ты изменил свою жизнь:</div>
                    <section class="goods__list">
                        <div class="goods-item">
                            <img class="goods-item__photo" src="../images/goods1.jpg" alt="Фото товара">
                            <p class="goods-item__title">Эспандер для сачков</p>
                            <p class="goods-item__cost">Цена - 1000000 рублей</p>
                        </div>
                        <div class="goods-item">
                            <img class="goods-item__photo" src="../images/goods2.png" alt="Фото товара" >
                            <p class="goods-item__title">Гантели для рачков</p>
                            <p class="goods-item__cost">Цена - 400000 рублей</p>
                        </div>
                        <div class="goods-item">
                            <img class="goods-item__photo" src="../images/goods3.png" alt="Фото товара" >
                            <p class="goods-item__title">Гейнер для качков</p>
                            <p class="goods-item__cost">Цена - <s>6400000 рублей</s></p>
                            <p class="goods-item__cost_sale">6300000 рублей!!!</p>

                        </div>
                    </section>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2025 Мой сайт</p>
            </footer> 
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.goods-item').forEach(item => {
                    item.addEventListener('click', function () {
                        this.classList.toggle('goods-item--selected');
                    });
                });
            });
            document.addEventListener('DOMContentLoaded', function () {
                const themeToggle = document.getElementById('theme-toggle');
                const body = document.body;
                const page = document.querySelector('.page');

                // Загружаем сохранённую тему
                const savedTheme = localStorage.getItem('page-theme') || 'light';
                applyTheme(savedTheme);

                // Клик по картинке
                themeToggle.addEventListener('click', function () {
                    const isDark = body.classList.contains('theme-dark');
                    const newTheme = isDark ? 'light' : 'dark';
                    applyTheme(newTheme);
                    localStorage.setItem('page-theme', newTheme);
                });

                function applyTheme(theme) {
                    if (theme === 'dark') {
                        body.classList.remove('theme-light');
                        body.classList.add('theme-dark');
                        page.classList.remove('theme-light');
                        page.classList.add('theme-dark');
                    } else {
                        body.classList.remove('theme-dark');
                        body.classList.add('theme-light');
                        page.classList.remove('theme-dark');
                        page.classList.add('theme-light');
                    }
                }
            });
        </script>
    </body>
</html>
